version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL:-http://localhost:3000}
    container_name: devdebt_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - API_URL=${API_URL:-http://localhost:3000}
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
